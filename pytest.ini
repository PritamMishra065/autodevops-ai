[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short 
    --strict-markers
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
markers =
    unit: Unit tests
    integration: Integration tests
    edge_case: Edge case tests
    smoke: Smoke tests
    backend: Backend tests
    frontend: Frontend tests
    slow: Slow running tests